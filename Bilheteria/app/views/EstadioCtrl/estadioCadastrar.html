#{extends 'pagtesteadm.html' /}
#{set title:'Cadastrar Estádio' /}
  
 
 <div class="content">
 	<div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2>digite os dados do estadio</h2>
          <div class="clr"></div>
          * Dados Obrigatórios
                    
          #{form @EstadioCtrl.criarEstadio()}
            <ol>
              <li>
                <label for="nome">Nome*:</label>
                <input type="text" name="nome" id="nome" class="text" value="${params.nome}"/>
              </li>
              <li>
                <label for="endereco">Endereço*:</label>
                <input type="text" id="endereco" name="endereco" class="text" value="${params.endereco}"/>
              </li>
              <li>
                <label for="bairro">Bairro*:</label>
                <input type="text" id="bairro" name="bairro" class="text" value="${params.bairro}"/>
              </li>
              <li>
                <label for="cidade">Cidade*:</label>
                <input type="text" id="cidade" name="cidade" class="text" value="${params.cidade}"/>
              </li>
              <li>
                <label for="estado">Estado*:</label>
              	#{estados id:'estados' /}
              </li>
			  <li>
                <label for="cep">CEP*:</label>
                <input type="text" name="cep" id="cep" class="text" value="${params.cep}" />
              </li>
			  *{<li>
                <label for="imagem">Imagem*:</label>
                <input type="file" accept=".jpg" name="imagem" id="imagem" class="text" value="${params.imagem}" />
              </li>}*
              <li>
                <input type="submit" value="Finalizar Cadastro" class="send"/>
                <div class="clr"></div>
              </li>
            </ol>
          #{/form}
          
        </div>
      </div>
      </div>
      <div class="clr"></div>
    </div>
 </div>
