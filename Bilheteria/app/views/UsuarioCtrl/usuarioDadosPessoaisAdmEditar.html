#{extends 'pagtesteadm.html' /}
#{set title:'Alterar Dados Pessoais' /}

  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2>alterar dados pessoais</h2>
          <div class="clr"></div>
          * Dados Obrigatórios
          
			#{form @UsuarioCtrl.salvarAlteracoesUsuarioAdm(usuario.id)}
            <ol>
            	<li>			
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" class="text" value="${usuario.nome}" />
				</li>
				<li>
					<label for="cpf">CPF:</label>
					<input type="text" name="cpf" id="cpf" class="text" value="${usuario.cpf}" onblur="javascript: validarCPF(this.value);" onkeypress="javascript: mascara(this, cpf_mask);"  maxlength="14"/>
				</li>
				<li>
					<label for="dia">Data de Nascimento:</label>
					<input type="date" name="dataNasc" id="dataNasc" class="text" value="${usuario.dataNasc.toString().substring(0,10)}" />
				</li>
				<li>
					<label for="email">E-Mail:</label>
					<input type="text" name="email" id="email" class="text" value="${usuario.email}" />
				</li>
				<li>
					<label for="telefone">Telefone:</label>
					<input type="text" name="telefone" id="telefone" class="text" value="${usuario.telefone}" maxlength="15"  onkeypress="javascript: mascaraTelefone(this);"/>
				</li>
				<li>
					<label for="endereco">Endereço:</label>
					<input type="text" name="endereco" id="endereco" class="text" value="${usuario.endereco}" />
				</li>
				<li>
					<label for="bairro">Bairro:</label>
					<input type="text" name="bairro" id="bairro" class="text" value="${usuario.bairro}" />
				</li>
				<li>
					<label for="cidade">Cidade:</label>
					<input type="text" name="cidade" id="cidade" class="text" value="${usuario.cidade}" />
				</li>
				<li>
					<label for="estado">Estado:</label>
					<select size="1" name="estado" class="text" id="estado">
						<option selected value="AC">AC</option>
						<option          value="AL">AL</option>
						<option          value="AM">AM</option>
						<option          value="AP">AP</option>
						<option          value="BA">BA</option>
						<option          value="CE">CE</option>
						<option          value="DF">DF</option>
						<option          value="ES">ES</option>
						<option          value="GO">GO</option>
						<option          value="MA">MA</option>
						<option          value="MG">MG</option>
						<option          value="MT">MT</option>
						<option          value="MS">MS</option>
						<option          value="PA">PA</option>
						<option          value="PB">PB</option>
						<option          value="PE">PE</option>
						<option          value="PI">PI</option>
						<option          value="PR">PR</option>
						<option          value="RJ">RJ</option>
						<option          value="RN">RN</option>
						<option          value="RO">RO</option>
						<option          value="RR">RR</option>
						<option          value="RS">RS</option>
						<option          value="SC">SC</option>
						<option          value="SE">SE</option>
						<option          value="SP">SP</option>
						<option          value="TO">TO</option>
					</select>
				</li>
				<li>
					<input type="submit" value="Finalizar Edição" class="send"/>
					<div class="clr"></div>
				</li>			
			</ol>	
			#{/form}
			
        </div>
      </div>
      </div>
      <div class="clr"></div>
    </div>
  </div>
