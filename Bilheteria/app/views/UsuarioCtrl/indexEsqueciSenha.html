#{extends 'pagteste2.html' /}
#{set title:'Login' /}
  
  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2>digite seu cpf para recuperar a senha</h2>
          <div class="clr"></div>
			#{if tela == 1}
			#{form @UsuarioCtrl.esqueciMinhaSenha()}
	            <ol>
				  <li>
	                <label for="cpf">CPF:</label>
	                <input type="text" name="cpf" id="cpf" class="text" value="${params.cpf}" />
	              </li>
	              <li>
	              	<input type="submit" value="Recuperar Senha" class="send"/>
	                <div class="clr"></div>
	              </li>
	            </ol>
			#{/form}
			#{/if}
			#{if tela == 2}
			#{form @UsuarioCtrl.alterarSenha()}
	            <ol>
	            	${usuario?.login}
	              *{input invis√≠vel pra colocar os login }*
	              <li style="display:none">
	                <input type="text" name="login" id="login" class="text" value="${usuario.login}" />
	              </li>
	              <li>
	                <label for="senha">Senha:</label>
	                <input type="password" name="senha" id="senha" class="text" value="${params.senha}" />
	              </li>
				  <li>
	                <label for="senha2">Repita sua senha:</label>
	                <input type="password" name="senha2" id="senha2" class="text" value="${params.senha2}" />
	              </li>
	              	<input type="submit" value="Entrar" class="send"/>	                
	                <div class="clr"></div>
	              </li>
	            </ol>
			#{/form}
			#{/if}
			
        </div>
      </div>
      </div>
      <div class="clr"></div>
    </div>
  </div>
