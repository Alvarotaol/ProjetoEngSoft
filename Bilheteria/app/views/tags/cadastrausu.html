  <li>
    <label for="nome">Nome Completo*:</label>
    <input type="text" name="nome" id="nome" class="text" value="${_usuario?.nome}"/>
  </li>
  <li>
    <label for="cpf">CPF*:</label>
    <input type="text" name="cpf" id="cpf" class="text" value="${_usuario?.cpf}"  onblur="javascript: validarCPF(this.value);" onkeypress="javascript: mascara(this, cpf_mask);"  maxlength="14"/>
  </li>
  <li>
    <label for="dataNasc">Data de Nascimento*:</label>
    <input type="date" name="dataNasc" id="dataNasc" class="text" value="${_usuario?.dataNasc.toString().substring(0, 10)}"/>
  </li>
  <li>
    <label for="email">E-Mail*:</label>
    <input type="text" name="email" id="email" class="text" value="${_usuario?.email}" />
  </li>
  <li>
    <label for="telefone">Telefone*:</label>
    <input type="text" name="telefone" id="telefone" class="text" value="${_usuario?.telefone}" maxlength="15"  onkeypress="javascript: mascaraTelefone(this);"/>
  </li>
  <li>
    <label for="endereco">Endereço*:</label>
    <input type="text" id="endereco" name="endereco" class="text" value="${_usuario?.endereco}"/>
  </li>
  <li>
    <label for="bairro">Bairro*:</label>
    <input type="text" id="bairro" name="bairro" class="text" value="${_usuario?.bairro}"/>
  </li>
  <li>
    <label for="cidade">Cidade*:</label>
    <input type="text" id="cidade" name="cidade" class="text" value="${_usuario?.cidade}"/>
  </li>
  <li>
    <label for="estado">Estado*:</label>
  	#{estados id:'estado', value:_usuario?.estado/}
  </li>
  *{ Se for usuário isso vai existir, mas ficar invisível }*
	#{if session.get("tipo") == "1"}
		<li>
			<label for="estado">Tipo*:</label>
  			#{tipo _usuario?.tipo /}
		</li>
	#{/if}
	#{else}
		<li style="display:none">
			<label for="estado">Tipo*:</label>
  			<select size="1" name="tipo" class="text" id="tipo">
				<option			value="1">Administrador</option>
				<!--<option     value="2">Operador</option> Habilitar depois-->
				<option selected value="3">Usuário</option>
			</select>
		</li>
	#{/else}
  <li>
    <label for="login">Login*:</label>
    <input type="text" name="login" id="login" class="text" value="${_usuario?.login}" />
  </li>
  <li>
    <label for="senha">Senha*:</label>
    <input type="password" name="senha" id="senha" class="text" />
  </li>
  <li>
    <label for="senha2">Repita sua senha*:</label>
    <input type="password" name="senha2" id="senha2" class="text"  />
  </li>
